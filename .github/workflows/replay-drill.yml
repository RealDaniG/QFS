name: Replay Drill

on:
  schedule:
    - cron: '0 0 * * *'  # Run nightly
  workflow_dispatch:      # Allow manual trigger

jobs:
  drift-check:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        pip install coverage pytest
        
    - name: Generate Reference Ledger
      run: |
        # Use the integration test script to generate a valid ledger artifact for the drill
        # In production this would pull from S3/GS bucket
        python -c '
        import json
        entries = [
            {"entry_id": "genesis", "timestamp": 1000, "entry_type": "token_state", "data": {"token_bundle": {"id": "b1"}}, "previous_hash": "0", "entry_hash": "h1", "pqc_cid": "c1", "quantum_metadata": {}},
            {"entry_id": "evt_reward_1", "timestamp": 1001, "entry_type": "reward_allocation", "data": {"rewards": {"w1": "100"}}, "previous_hash": "h1", "entry_hash": "h2", "pqc_cid": "c2", "quantum_metadata": {}}
        ]
        with open("drill_ledger.jsonl", "w") as f:
            for e in entries:
                f.write(json.dumps(e) + "\n")
        '
        
    - name: Run Drift Detector
      run: |
        export PYTHONPATH=$PYTHONPATH:.
        python -m v13.ops.DriftDetector --ledger-path drill_ledger.jsonl
