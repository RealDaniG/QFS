name: Zero-Simulation Verification

on:
  push:
    branches: [ "main", "develop", "v13/atlas-1.2" ]
  pull_request:
    branches: [ "main", "develop" ]
  schedule:
    - cron: '0 0 * * *' # Nightly at midnight

jobs:
  zero-sim-suite:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
        
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest
        
    - name: Run Zero-Sim Suite
      run: |
        python run_zero_sim_suite.py
        
    - name: Verify Forbidden Imports (Static Analysis)
      run: |
        # Fail if 'random.random', 'time.time', or 'uuid.uuid4' is found in critical paths
        grep -rn "random.random" v13/policy/ | grep -v "test_" && exit 1 || true
        grep -rn "time.time" v13/policy/ | grep -v "test_" && exit 1 || true

    - name: Verify No Mock Fallbacks in Production
      run: |
        python v13/scripts/scan_zero_mock_compliance.py
        if grep -r "if.*mock" v13/ATLAS/src/api/routes/*.py; then
          echo "ERROR: Mock fallback detected in production routes"
          exit 1
        fi
        
    - name: Upload Evidence
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: zero-sim-evidence
        path: v13/evidence/zero_sim/
